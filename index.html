<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title> Happy birthday Card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<canvas id="confetti"></canvas>

<div id="balloons"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // üéâ Confeti inicial
confetti({
  particleCount: 200,
  spread: 100,
  origin: { y: 0.6 },
  scalar: 2   // tama√±o m√°s grande
});

// üéâ Confeti cada 3 segundos
setInterval(() => {
  confetti({
    particleCount: 100,
    spread: 120,
    origin: { x: Math.random(), y: Math.random() - 0.2 },
    scalar: 2   // tama√±o m√°s grande
  });
}, 3000);


  // üéà Globos din√°micos
  function createBalloon() {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
    document.getElementById("balloons").appendChild(balloon);

    // Eliminar globo despu√©s de animarse
    setTimeout(() => balloon.remove(), 8000);
  }

  // Crear globos cada segundo
  setInterval(createBalloon, 1000);
</script>


<body>
<div id="dragon-balls"></div>


<div class="card">

			<div class="bark"></div>
			<img src="dino.png">
		</div>
		<div class="details">
			<h4 class="color3">FELIZ CUMPLEA√ëOS SOLEDAD!</h4>
			<!--h4 class="color2 margin"></h3> -->
			<p>Espero que hayas pasado un excelente cumplea√±os con tus seres queridos y a pesar de que seas mentirosa, bandida, gorriadora, traicionera, ponzo√±osa, comunista y mentirosa, te deseo lo mejor hoy y siempre. </p>
		</div>
	</div>

</body>
<audio id="music" src="DBZ.mp3" preload="auto"></audio>
<button id="playBtn"></button>

<script>
  const card = document.querySelector(".card");
  const music = document.getElementById("music");
  const playBtn = document.getElementById("playBtn");

  // Bot√≥n de prueba (para desbloquear audio en navegadores)
  playBtn.addEventListener("click", () => {
    music.play();
    playBtn.style.display = "none"; // ocultar bot√≥n una vez suena
  });

  // Al pasar/clicar la tarjeta tambi√©n arranca
  function playMusic() {
    if (music.paused) {
      music.currentTime = 0;
      music.play();
    }
  }

  card.addEventListener("mouseenter", playMusic);
  card.addEventListener("click", playMusic);
</script>

  <script src="./script.js"></script>

</html>
